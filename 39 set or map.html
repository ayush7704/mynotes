<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>set and map</title>
</head>

<body>

    <script>
        {
            // A JavaScript Set is a collection of unique values.
            // Pass an Array to the new Set() constructor:
            // s will be capital in new Set 

            let st = new Set(["a", 'a', "b", "c"])
            st.add('four') // we can add value like this
            st.add('four') // If you add equal elements, only the first will be saved:
            let five = 'five';
            st.add(five) // variable bhi pass kar sakte hai
            st.size // for getting size of array 
            st.delete('a') // for delete an element 

            let a = ''
            // for(key of st){
            //     a += key +' ';
            // }
            st.forEach((value) => {
                a += value + ' '
            })

            st.forEach((v => { console.log(v) }))
            console.log(st)
            console.log(a)
        }

        {
            // A Map holds key-value pairs where the keys can be any datatype.
            // You can create a Map by passing an Array to the new Map() constructor:
            // map is an alternative or a better version of objects , in maps we can give any datatype as a key but not in object
            let mp = new Map([
                [1, 'first'], // the first parameter will be save like key ,and second like value 
                ['bharat', 'second'],
                ['laksman', 'third']
            ])
            mp.set(true, 'fourth') // also add like this 
            console.log(mp.get(true)) // get(key-name) for its value
            console.log(mp.size) //The size property returns the number of elements in a Map:
            mp.delete('bharat')
            console.log(mp.get('bharat'))
            console.log(mp.has('bharat')) // has method return boolian 

            // they are directly iterable 
            { // iteration 
                let text = '';
                mp.forEach((value, key) => {
                    text += key + ' = ' + value + '<br>';
                })
                document.write(text)
                document.write('<hr>')
            }
            {
                let text = '';
                for (x of mp) {
                    text += x + '<br>'
                }
                document.write(text)
                // document.write(mp.entries())
                // entries return an iterator for key values
                for (x of mp.keys()) {
                    document.write(x + '<br>')
                }
                document.write('hhhhhhh'.constructor)
                document.write('<hr>')

                const fruits = new Date();
                document.getElementById("demo").innerHTML = isArray(fruits);

                function isArray(myArray) {
                    document.write(myArray.constructor.toString().indexOf('Array'))
                    return myArray.constructor.toString().indexOf("Array") > -1;
                }

                // The instanceof operator returns true if an object is an instance of the specified object:
            }

        }
    </script>
