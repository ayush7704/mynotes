<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="text"  onfocus="f(this)" onblur="blu(this)" oninput="kkkk(this)">
    <input type="password" id="text2" onfocus="f(this)" onblur="blu(this)">
    </form>
    <div id="name" style="border: 1px solid red;">

    </div>
    <script>
         function f(k){
            k.style.backgroundColor='red';
        }
        function blu(k){
            k.style.backgroundColor='white';
        }
        function kkkk(k){
            let j=k.value;
            document.getElementById('name').innerHTML=j;
        }
        
    </script>
</body>
</html>
