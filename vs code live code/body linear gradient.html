<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body background 1</title>
    <style>
        body{
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            animation-name: bodybackground;
            animation-duration: 2s;
            animation-direction: reverse;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }
        @keyframes bodybackground{
          0%{background-image: linear-gradient(-60deg, aqua,rgb(236, 16, 53));}
          10%{background-image: linear-gradient(-60deg, aqua,rgb(236, 16, 53));}
          20%{background-image: linear-gradient( to bottom right,aqua, rgb(238, 0, 40),aqua,aqua,aqua);}
          30%{background-image: linear-gradient(to bottom right,aqua, rgb(238, 0, 40),aqua);}
          40%{background-image: linear-gradient(to bottom right,aqua,aqua, rgb(238, 0, 40),aqua);}
          50%{background-image: linear-gradient(to bottom right,aqua,aqua, rgb(238, 0, 40));}
          60%{background-image: linear-gradient(to bottom right,aqua,aqua, rgb(238, 0, 40));}
          70%{background-image: linear-gradient(to bottom right,aqua,aqua, rgb(238, 0, 40),aqua);}
          80%{background-image: linear-gradient(to bottom right,aqua, rgb(238, 0, 40),aqua);}
          90%{background-image: linear-gradient(to bottom right,aqua, rgb(238, 0, 40),aqua,aqua);}
          100%{background-image: linear-gradient(-60deg, aqua,rgb(236, 16, 53));}
          
    </style>
</head>
<body>
    
</body>
</html>
