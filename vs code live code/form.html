<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            background-color: black;
            background-image: linear-gradient(0deg, orange, transparent);

        }

        form {
            width: 400px;
            text-align: center;
            height: auto;
            padding: 12px;
            background-color: white;
            box-sizing: border-box;
            border-radius: 7px;
            box-shadow: 0 0 0 3px black;
            box-shadow: 0 0 4px 1px black;
        }

        input {

            display: block;
            width: 30%;
            box-sizing: border-box;
            padding: 10px;
            /* margin: 0 0 10px 0; */
            margin: 0 auto 10px auto;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid #0000002e;
            outline: none;

        }

        input:focus {
            border: 1px solid blue;
            outline: none;
            width: 100%;
            position: relative;
            transition: width 0.4s ease-in-out;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            text-transform: capitalize;
            color: rgb(0, 0, 177);
            font-family: monospace;
            font-size: 15px;
            cursor: pointer;
        }

        button {
            border: none;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            color: white;
            font-weight: bold;
            background: #1bbb1b;
            cursor: pointer;

        }

        input[type="submit"] {
            background-color: #0033ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        hr {
            border: 1px solid #00000017;
        }

        span {
            position: relative;

        }

        span::after {
            content: '>';
            position: absolute;
            opacity: 0;
            right: -10px;
            transition: 0.5s linear;
        }

        .btn:hover span::after {
            opacity: 1;
            right: -14px;
        }

        .btn:hover span {
            left: -10px;
            transition: 0.5s;

        }

        @media screen and (max-width:600px) {

            form {
                width: 95%;
            }
        }

        .db {
            display: none;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
