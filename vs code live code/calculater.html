<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
<div class="container" id="calc">
    <header>
        <h2 id="result"></h2>
        <p class="header-p" id="live"></p>
    </header>
    <div class="ac-container" id="container">
        <div class="ac bttn" id="ac">ac</div>
        <div class="devide bttn" id="devide">/</div>
        <div class="percent bttn" id="percent">%</div>
        <div class="plus" id="plus">(x)</div>
        <div class="seven bttn" id="seven">7</div>
        <div class="eight bttn" id="eight">8</div>
        <div class="nine bttn" id="nine">9</div>
        <div class="multiply bttn" id="multiply">*</div>
        <div class="four bttn" id="four">4</div>
        <div class="five bttn" id="five">5</div>
        <div class="six bttn" id="six">6</div>
        <div class="minus bttn" id="minus">-</div>
        <div class="one bttn" id="one">1</div>
        <div class="two bttn" id="two">2</div>
        <div class="three bttn" id="three">3</div>
        <div class="plus2 bttn" id="plus2">+</div>
        <div class="zero bttn" id="zero">0</div>
        <div class="dote bttn" id="dote">.</div>
        <div class="equal bttn" id="equal">=</div>
    </div>
</div>
<script>
    
  let buttons = document.querySelectorAll('.bttn')
  let result = document.getElementById('result');
  let clear =document.getElementById('ac')
  let lwr = document.getElementById('plus');
  let string ='';
  
  console.log(string)
  Array.from(buttons).forEach((event)=>{
    event.addEventListener('click',(e)=>{
      // console.log(string)
        if(e.target.innerHTML == '='){
         string = eval(string)
         console.log(string.length)
         result.innerHTML = string;
        }
       else if(e.target.innerHTML == 'ac'){
         string =''
         result.innerHTML = string;
        }
        else{
        string += e.target.innerHTML;
        result.innerHTML = string;
        }
    })
  })

</script>
