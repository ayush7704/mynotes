        }

        .services-item img {
            width: 150px;
            border-radius: 50%;
            width: 150px;
            height: 99px;

        }

        .servicebtn {
            font-size: 1.10rem;
            background-color: green;
            color: white;
            border: none;
            padding: 12px 19px;
            margin: 16px 20px;
            border-radius: 35px;
            cursor: pointer;
            width: 94%;
            text-transform: capitalize;
            box-shadow: 0 3px 2px black;


        }

        .btn:active {
            box-shadow: 0 0;
