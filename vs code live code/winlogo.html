<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINDOW LOGO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: black;
        }

        .container {
            width: 300px;
            height: 300px;
            grid-template-columns: 1fr 1fr;
            display: grid;
            align-content: center;
            grid-gap: 0;
            border-radius: 50%;
            border: 1px solid rgb(255, 255, 255);
            justify-items: center;
        }

        .child {
            width: 80px;
            height: 80px;
            background-color: rgb(247, 247, 247);
            margin: 3px;
            position: relative;
        }

        .child1,
        .child2 {

            justify-self: end;
        }

        .child1r,
        .child2r {

            justify-self: start;
        }

        .container:hover .child {
            background-color: rgb(0, 0, 0);
        }

        .container:hover {
            background-color: white;
            cursor: pointer;
        }

        .container:hover .child {
           /* animation-name: container;
           animation-duration: 1s;
           animation-timing-function: linear; */
           animation: container 1s linear;
        }

        @keyframes container {
            0% { width: 0px; height: 0px; }
            10% { width: 8px; height: 8px; }
            20% { width: 16px; height: 16px; }
            30% { width: 24px; height: 24px; }
            40% { width: 32px; height: 32px; }
            50% { width: 40px; height: 40px; }
            60% { width: 48px; height: 48px; }
            70% { width: 56px; height: 56px; }
            80% { width: 64px; height: 64px; }
            90% { width: 72px; height: 72px; }
            100% { width: 80px; height: 80px; }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child child1"></div>
        <div class=" child child1r"></div>
        <div class="child child2"></div>
        <div class="child child2r"></div>
    </div>
</body>

</html>
