<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            background-color: black;
            color: white;
            display: flex;
        }

        ul li {
            list-style-type: none;
            padding: 12px;
        }

        a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        li:first-of-type {
            position: relative;
        }

        .none {

            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        li:first-of-type:hover .none {
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home<div class="none">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
</body>

</html>
