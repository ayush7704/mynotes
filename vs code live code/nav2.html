<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        li {
            /* list-style-type: none; */
            display: inline-block;
            padding: 14px 15px;
            color: white;
            font-weight: bold;
        }

        li:hover {
            background-color: darkgray;
        }

        li:first-child {
            position: relative;
            display: inline-block;
        }

        .none {
            display: none;
            position: absolute;
            background-color: red;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            top: 20px;
            left: 0;

        }

        li:first-child:hover .none {
            display: block;

        }
    </style>
</head>

<body>
    <ul>
        <li>Home <div class="none">
                <p>hello motto</p>
            </div>
        </li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
</body>

</html>
