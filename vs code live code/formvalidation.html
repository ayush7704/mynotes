<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: grid;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }

        input {
            padding: 10px;
            margin: 2px;
            width: 80;
        }
        @media screen and (max-width:700px) {
            form{
                width: 90%;
            }
            
        }
        p{
            margin: 0;
            color: red;
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <form action="" name="myform" onsubmit="return myfunction()" method="get">
        <input type="text" name="fname" placeholder='Enter....name'>
        <p></p>
        <input type="email" name="email" placeholder="Enter....email">
        <p></p>
        <input type="password" name="password" placeholder="Enter....password" autocomplete="on">
        <p></p>
        <input type="submit" value="submit">
    </form>
    <script>
        function myfunction(){
            let  a = document.myform.fname.value;
            let email = document.myform.email.value;
            let psw =document.myform.password.value;
            let e = document.querySelectorAll('p');
 
           
            if(a == ''){
                e[0].innerHTML= "name can't be empty";
                return false
            }
            else if (a.length < 3){
                e[0].innerHTML= "length of name is too";
                return false
            }
            else{
                e[0].innerHTML= "";

            }
        
          if (email == ''){
            e[1].innerHTML="email can't be empty"
            return false
        }
        
       else if (psw.length < 8){
        if(psw == ''){
            e[2].innerHTML="password can't be empty"
            return false
        }
        else if(psw.length < 8){
            e[2].innerHTML='password must be greater or equal than 8'
            return false
        }
       }

       return true
    }
    
    </script>
</body>

</html>
