<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function scr (src){
            return new Promise ((resolve,reject)=>{
            let script = document.createElement('script')
            script.src = src;
            document.body.append(script)
            script.onload = ()=>{
            resolve('ok')
        }
            script.onerror = ()=>{
            reject(0)
        }
        })
         }
        let p = scr('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js')
         p.then((value)=>{console.log(value)}).catch((value)=>{
            console.log('error')
         })
    </script>
</body>
</html>
