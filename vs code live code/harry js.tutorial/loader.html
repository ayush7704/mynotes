<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            background-color: black;
        }

        .loader {
            width: 200px;
            height: 200px;
            color: wheat;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
            border-top:  transparent;
            animation: rotate 2s linear infinite
        }
        @keyframes rotate {
            0%{
                transform: rotate(0);border-top: 3px solid transparent;
            }
            50%{
                border-color: rgb(128, 0, 0); transform: rotate(180deg);border-top: 1px solid transparent;
            }
            75%{
                border-right: 3px solid transparent;
            }
            100%{
                border-right: 3px solid transparent; transform: rotate(360deg);border-color: rgb(0, 255, 64); border-top: 3px solid transparent;
                border-right: 3px solid transparent;
            }
        }
    

    </style>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
