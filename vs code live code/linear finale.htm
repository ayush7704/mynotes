<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final background</title>
    <style>
         body{
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            animation-name: bgcolor;
            animation-duration: 2s;
            animation-direction:alternate;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation: bgcolor 2s ease 0 infinite alternate ;
    }
    @keyframes bgcolor{
        0%{background-image: linear-gradient(to bottom right,aqua -200% , rgb(238, 0, 40));}
        5%{background-image: linear-gradient(to bottom right,aqua -185% , rgb(238, 0, 40));}
        10%{background-image: linear-gradient(to bottom right,aqua -170% , rgb(238, 0, 40));}
        15%{background-image: linear-gradient(to bottom right,aqua -155% , rgb(238, 0, 40));}
        20%{background-image: linear-gradient(to bottom right,aqua -140% , rgb(238, 0, 40));}
        25%{background-image: linear-gradient(to bottom right,aqua -125% , rgb(238, 0, 40));}
        30%{background-image: linear-gradient(to bottom right,aqua -110% , rgb(238, 0, 40));}
        35%{background-image: linear-gradient(to bottom right,aqua -95% , rgb(238, 0, 40));}
        40%{background-image: linear-gradient(to bottom right,aqua -80% , rgb(238, 0, 40));}
        45%{background-image: linear-gradient(to bottom right,aqua -65% , rgb(238, 0, 40));}
        50%{background-image: linear-gradient(to bottom right,aqua -50% , rgb(238, 0, 40));}
        55%{background-image: linear-gradient(to bottom right,aqua -35% , rgb(238, 0, 40));}
        60%{background-image: linear-gradient(to bottom right,aqua -20% , rgb(238, 0, 40));}
        65%{background-image: linear-gradient(to bottom right,aqua -5% , rgb(238, 0, 40));}
        70%{background-image: linear-gradient(to bottom right,aqua 10% , rgb(238, 0, 40));}
        75%{background-image: linear-gradient(to bottom right,aqua 25% , rgb(238, 0, 40));}
        80%{background-image: linear-gradient(to bottom right,aqua 40% , rgb(238, 0, 40));}
        85%{background-image: linear-gradient(to bottom right,aqua 55% , rgb(238, 0, 40));}
        90%{background-image: linear-gradient(to bottom right,aqua 70%, rgb(238, 0, 40));}
        95%{background-image: linear-gradient(to bottom right,aqua 85% , rgb(238, 0, 40));}
        100%{background-image: linear-gradient(to bottom right,aqua 100% , rgb(238, 0, 40));}
    }
    </style>
</head>
