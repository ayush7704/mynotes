<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            height: 2000px;
        }

        nav {
            font-family: BUNGEE;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            color: white;
            padding: 5px 15px;
            /* background: linear-gradient(45deg, #652e5e, black); */
            background-color: #10002b;
            font-weight: bold;
        }

        .img-name {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            border-radius: 50%;
        }

        svg {
            fill: white;
            font-size: 50px;
        }


        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            padding: 8px;
            color: white;
            text-wrap: nowrap;
            word-spacing: 2px;
        }

        .click {
            display: none;
            width: 30px;
        }

        .click span {
            position: relative;
            display: block;
        }

        .click span,
        .click span::before,
        .click span::after {
            width: 100%;
            height: 3px;
            background-color: white;
        }

        .click span::before,
        .click span::after {
            content: '';
            position: absolute;
        }

        .click span::before {
            top: var(--spanbefore, -8px);
            transform: rotate(var(--beforerotate, 0));
        }

        .click span::after {
            bottom: var(--spanafter, -8px);
            transform: rotate(var(--afterrotate, 0));
        }

        #blue {
            color: black;
        }


        @media screen and (max-width:750px) {
            nav {
                flex-direction: column;
            }

        }

        @media screen and (max-width:570px) {
            nav {
                flex-direction: row;
            }

            ul {
                display: none;
                position: absolute;
                width: 100%;
                height: auto;
                left: 0;
                padding: 15px;
                transition: 1s linear;
                top: var(--ultopmargin);
                box-shadow: 0px 3px 3px 0px rgba(0, 0, 0, 0.2);
                background-color: white;
            }

            ul li {
                padding: 8px 0;
                border-bottom: 1px solid white;
                background: linear-gradient(45deg, #652e5e, black);
            }

            ul li:hover {
                background-color: black;
            }

            ul li a {
                color: white;
            }

            ul li:last-of-type {
                border: none;
            }

            .click {
                display: block;
            }

        }
    </style>
</head>

<body>

    <h2 id="blue">helo <span class="typed-cursor">|</span></h2>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        // Setup and start animation!
        const typed = new Typed('#blue', {
            strings: ['web developer', 'Front-end developer.'],
            startDelay: 1100,
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            showCursor: true,
            cursorChar: '|',
            autoInsertCss: true,
            loop: true
        });


        // navbar hamburgue
        const click = document.querySelector('.click');
        click.addEventListener('click', function () {
            const nav = document.querySelector('nav').offsetHeight;
            const span = document.querySelector('.span');
            const navul = document.querySelector('nav ul');
            const clickspan = document.querySelector('.click span')
            const h2before = window.getComputedStyle(clickspan, '::before')
            const h2bafter = window.getComputedStyle(clickspan, '::after')
            if (h2before.top == '-8px') {
                navul.style.cssText = `display:block;`
                clickspan.style.background = 'transparent'
                document.documentElement.style.setProperty('--ultopmargin', `${nav}px`)
                document.documentElement.style.setProperty('--spanbefore', `0px`)
                document.documentElement.style.setProperty('--spanafter', `0px`)
                document.documentElement.style.setProperty('--beforerotate', `135deg`)
                document.documentElement.style.setProperty('--afterrotate', `-135deg`)
            } else {
                navul.style.cssText = ``
                clickspan.style.background = ''
                document.documentElement.style.setProperty('--ultopmargin', ``)
                document.documentElement.style.setProperty('--spanbefore', `-8px`)
                document.documentElement.style.setProperty('--spanafter', `-8px`)
                document.documentElement.style.setProperty('--beforerotate', `0deg`)
                document.documentElement.style.setProperty('--afterrotate', `0deg`)
            }
        })
    </script>
