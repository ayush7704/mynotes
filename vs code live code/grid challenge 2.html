<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="grid challenge 2.css"> -->
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container{
    display: grid;
    grid-template-columns:1fr 4fr 1fr;
    grid-template-rows: 1fr 6fr 1fr;
    grid-gap:10px;
    height: 600px;
    font-weight: bold;
    margin: 0px;
}
[class*="child"]{
    background-color: yellow;
    color: black;
   
    padding: 10px;
}
#child-1{
grid-area: 1/1/4;
}
#child-2{
grid-column: 2/4;
}
#child-5{
    grid-column: 2/4;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="child-1"  id="child-1">nav</div>
        <div class="child-1"  id="child-2">header</div>
        <div class="child-1"  id="child-3">artical</div>
        <div class="child-1"  id="child-4">ads</div>
        <div class="child-1"  id="child-5">footer</div>
    </div>
</body>
</html>
