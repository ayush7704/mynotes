<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input1">
    <select name="" id="ope">
        <option value="+" id="+">+</option>
        <option value="-" id="-">-</option>
        <option value="*" id="x">x</option>
        <option value="/" id="/">/</option>
    </select>
    <input type="number"  id="input2"><br>
    <input type="submit" value="calculate" onclick="cal()">
    <input type="number" id="input3" readonly>

    <script>
      function cal(){
             let value1 = document.getElementById('input1').value;
             let value2 = document.getElementById('input2').value;
             let ope = document.getElementById('ope').value;
            
            
            if(ope == '+'){
                let total = parseInt(value1) + parseInt(value2);
                let input3 = document.getElementById('input3').value = total;
            }
            if(ope == '-'){
                let total = parseInt(value1) - parseInt(value2);
                let input3 = document.getElementById('input3').value = total;
            }
            if(ope == '*'){
                let total = parseInt(value1) * parseInt(value2);
                let input3 = document.getElementById('input3').value = total;
            }
            if(ope == '/'){
                let total = parseInt(value1) / parseInt(value2);
                let input3 = document.getElementById('input3').value = total;
            } 
      }
    </script>
</body>
</html>
