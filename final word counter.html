<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, #a845dbed, #00f2fd8a);
            font-family: math;
            color: midnightblue;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        .h2 {
            box-shadow: 0px 1px 4px 1px white;
            font-size: 1.4rem;
            /* background-color: #6782a5; */
            padding: 14px;
            font-weight: bold;
            text-transform: capitalize;
            color: white;
            margin-bottom: 7px;
            font-family: system-ui;
        }

        textarea {
            width: 100%;
            resize: none;
            padding: 10px;
            font-size: 1.3rem;
        }

        h2:last-of-type {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h2 class="h2">word counter from ayush </h2>
    <div class="container">
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <h2><span id="char">0</span><span id="word">0</span></h2>
    </div>

    <script>
        document.getElementById('textarea').addEventListener('input', function () {
            let char = document.getElementById('char');
            let word = document.getElementById('word');

            let value = this.value;
            let valuel = value.length;
            let values = value.split(' ')
            console.log(values.length)
            char.innerHTML = (valuel - (values.length - 1)) <= 1 ? valuel - (values.length - 1) + ' character' : valuel - (values.length - 1) + ' characters'


            let valuesf = values.filter((value) => value != '')
            word.innerHTML = valuesf.length <= 1 ? valuesf.length + ' word' : valuesf.length + ' words'

        })
    </script>
</body>

</html>
